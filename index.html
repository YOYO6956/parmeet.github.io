<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SugarPie</title>

<style>

/* ===== GLOBAL ===== */
html{scroll-behavior:smooth;}
body{
margin:0;
background:#05060a;
color:white;
font-family:system-ui;
overflow-x:hidden;
}

canvas{
position:fixed;
top:0;left:0;
z-index:-1;
}

/* ===== NAVBAR ===== */
.nav{
position:sticky;
top:10px;
margin:20px auto;
max-width:1100px;
display:flex;
justify-content:space-between;
align-items:center;
padding:14px 18px;
border-radius:18px;
background:rgba(0,0,0,.4);
border:1px solid rgba(255,255,255,.1);
backdrop-filter:blur(15px);
box-shadow:0 30px 100px rgba(0,0,0,.6);
}

.brand{
font-size:20px;
font-weight:800;
background:linear-gradient(90deg,#7dd3fc,#c084fc);
-webkit-background-clip:text;
color:transparent;
}

/* ===== NEW TAB THEME ===== */
.tabs{display:flex;gap:10px}

.tab{
padding:10px 16px;
border-radius:12px;
text-decoration:none;
color:#d9e0ff;
font-weight:600;
background:rgba(255,255,255,.05);
border:1px solid rgba(255,255,255,.12);
position:relative;
overflow:hidden;
transition:.3s;
}

.tab:hover{
transform:translateY(-2px);
background:linear-gradient(135deg,#7dd3fc,#c084fc);
color:black;
box-shadow:0 15px 50px rgba(124,58,237,.4);
}

/* ===== LAYOUT ===== */
.wrap{max-width:1100px;margin:auto;padding:20px}

.card{
background:rgba(255,255,255,.06);
border:1px solid rgba(255,255,255,.1);
border-radius:20px;
padding:20px;
margin-top:20px;
backdrop-filter:blur(12px);
transition:.35s ease;
}

.card:hover{
transform:translateY(-6px);
box-shadow:0 40px 120px rgba(0,0,0,.7);
}

/* ===== HERO ===== */
h1{font-size:46px;margin:0}
.grad{
background:linear-gradient(135deg,#7dd3fc,#c084fc);
-webkit-background-clip:text;
color:transparent;
}

p{opacity:.8}

/* ===== BUTTON ===== */
.btn{
padding:12px 18px;
border-radius:12px;
border:0;
cursor:pointer;
font-weight:bold;
margin-top:12px;
background:linear-gradient(135deg,#7dd3fc,#c084fc);
color:black;
transition:.3s;
}
.btn:hover{transform:scale(1.05)}

/* ===== GRID ===== */
.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:12px;
margin-top:15px;
}

.tile{
background:rgba(255,255,255,.04);
border:1px solid rgba(255,255,255,.1);
padding:15px;
border-radius:15px;
}

/* ===== SCROLL ANIMATION ===== */
.reveal{
opacity:0;
transform:translateY(40px);
transition:all .8s cubic-bezier(.17,.67,.29,1);
}

.reveal.show{
opacity:1;
transform:translateY(0);
}

@media(max-width:900px){
.grid{grid-template-columns:1fr}
h1{font-size:34px}
}

</style>
</head>

<body>

<canvas id="bg"></canvas>

<!-- NAV -->
<div class="nav">
<div class="brand">SugarPie</div>

<div class="tabs">
<a class="tab" href="#vibe">Vibe</a>
<a class="tab" href="#starter">Starter</a>
<a class="tab" href="#rules">Rules</a>
</div>
</div>

<div class="wrap">

<!-- HERO -->
<div class="card reveal">
<h1>Welcome to <span class="grad">SugarPie</span></h1>
<p>Cozy grind, smooth gameplay, clean PvP, weekly events.</p>
<button class="btn" onclick="copyIP()">Copy Server IP</button>
</div>

<!-- VIBE -->
<div class="card reveal" id="vibe">
<h2>Server Vibe</h2>
<div class="grid">
<div class="tile">‚ö° Lag free gameplay</div>
<div class="tile">üõ°Ô∏è Fair staff</div>
<div class="tile">üéâ Weekly events</div>
</div>
</div>

<!-- STARTER -->
<div class="card reveal" id="starter">
<h2>3 Minute Starter</h2>
<div class="grid">
<div class="tile">Join server</div>
<div class="tile">Claim base</div>
<div class="tile">Start grinding</div>
</div>
</div>

<!-- RULES -->
<div class="card reveal" id="rules">
<h2>Rules</h2>
<div class="grid">
<div class="tile">No hacks</div>
<div class="tile">No toxicity</div>
<div class="tile">Respect players</div>
</div>
</div>

</div>

<script>

/* ===== COPY IP ===== */
function copyIP(){
navigator.clipboard.writeText("play.sugarpie.xyz");
}

/* ===== SCROLL REVEAL ===== */
const observer=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting)e.target.classList.add("show");
});
},{threshold:.15});

document.querySelectorAll(".reveal").forEach(el=>observer.observe(el));

/* ===== 4D DOT BACKGROUND ===== */
const c=document.getElementById("bg");
const ctx=c.getContext("2d");

function resize(){
c.width=innerWidth;
c.height=innerHeight;
}
resize();
window.onresize=resize;

let mouse={x:0,y:0};
window.onmousemove=e=>{
mouse.x=e.clientX;
mouse.y=e.clientY;
}

let dots=[];
for(let i=0;i<220;i++){
dots.push({
x:Math.random()*innerWidth,
y:Math.random()*innerHeight,
z:Math.random()+.5
});
}

function draw(){
ctx.clearRect(0,0,c.width,c.height);

dots.forEach(d=>{
let dx=d.x-mouse.x;
let dy=d.y-mouse.y;
let dist=Math.sqrt(dx*dx+dy*dy);
let lift=Math.max(0,1-dist/200);

ctx.beginPath();
ctx.arc(d.x,d.y,d.z*2+lift*5,0,Math.PI*2);
ctx.fillStyle="rgba(255,255,255,"+(0.3+d.z)+")";
ctx.fill();

d.x+=Math.sin(d.z)*.3;
d.y+=Math.cos(d.z)*.3;

if(d.x>innerWidth)d.x=0;
if(d.y>innerHeight)d.y=0;
});

requestAnimationFrame(draw);
}
draw();

</script>

</body>
</html>
